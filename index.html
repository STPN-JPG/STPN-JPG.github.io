<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STPN-D | COMING SOON</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Inter:wght@200;300;400;500&display=swap" rel="stylesheet">
    
    <!-- Ikony -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <!-- GSAP -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        void: '#050505',
                        paper: '#e6e6e6',
                        line: '#333333',
                        accent: '#ff3333',
                    },
                    fontFamily: {
                        'serif': ['Cormorant Garamond', 'serif'],
                        'sans': ['Inter', 'sans-serif'],
                    },
                    cursor: {
                        'none': 'none',
                    }
                }
            }
        }
    </script>

    <style>
        body {
            background-color: #050505;
            color: #e6e6e6;
            overflow: hidden; /* Lock scroll for coming soon */
            cursor: none;
            /* Grid Background Pattern */
            background-image: linear-gradient(#1a1a1a 1px, transparent 1px),
                              linear-gradient(90deg, #1a1a1a 1px, transparent 1px);
            background-size: 50px 50px;
        }

        /* --- UI ELEMENTS --- */
        .border-frame {
            position: fixed;
            top: 20px;
            left: 20px;
            right: 20px;
            bottom: 20px;
            border: 1px solid #333;
            pointer-events: none;
            z-index: 20;
        }

        /* --- CURSOR --- */
        .cursor-dot {
            position: fixed;
            top: 0;
            left: 0;
            width: 8px;
            height: 8px;
            background-color: #ff3333;
            border-radius: 50%;
            pointer-events: none;
            z-index: 9999;
            transform: translate(-50%, -50%);
        }
        .cursor-ring {
            position: fixed;
            top: 0;
            left: 0;
            width: 40px;
            height: 40px;
            border: 1px solid rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            pointer-events: none;
            z-index: 9998;
            transform: translate(-50%, -50%);
            transition: width 0.3s, height 0.3s, background-color 0.3s;
        }

        /* --- TYPOGRAPHY --- */
        .big-serif {
            font-family: 'Cormorant Garamond', serif;
            line-height: 0.9;
        }
        .meta-text {
            font-family: 'Inter', sans-serif;
            font-size: 10px;
            text-transform: uppercase;
            letter-spacing: 0.2em;
            color: #666;
        }

        /* --- PRELOADER --- */
        .preloader {
            position: fixed;
            inset: 0;
            background: #050505;
            z-index: 10000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        /* --- FORM STYLES --- */
        .input-minimal {
            background: transparent;
            border-bottom: 1px solid #333;
            color: #fff;
            padding: 0.5rem 0;
            font-family: 'Inter', sans-serif;
            outline: none;
            transition: border-color 0.3s;
            width: 100%;
        }
        .input-minimal:focus {
            border-color: #fff;
        }
        .btn-minimal {
            text-transform: uppercase;
            font-family: 'Inter', sans-serif;
            font-size: 10px;
            letter-spacing: 0.2em;
            padding: 0.8rem 2rem;
            border: 1px solid #333;
            transition: all 0.3s;
        }
        .btn-minimal:hover {
            background: #fff;
            color: #000;
            border-color: #fff;
        }
    </style>
</head>
<body class="selection:bg-white selection:text-black flex items-center justify-center min-h-screen">

    <!-- CURSOR -->
    <div class="cursor-dot"></div>
    <div class="cursor-ring"></div>

    <!-- PRELOADER -->
    <div class="preloader">
        <h1 class="big-serif text-6xl italic mb-4 animate-pulse">stpn-d</h1>
        <div class="w-64 h-[1px] bg-[#333] relative overflow-hidden">
            <div class="absolute inset-0 bg-white w-full h-full animate-[ping_1.5s_ease-in-out_infinite] origin-left"></div>
        </div>
        <p class="meta-text mt-4">Initializing...</p>
    </div>

    <!-- DECORATIVE FRAME -->
    <div class="border-frame"></div>
    
    <!-- BACKGROUND TEXT -->
    <div class="fixed top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 opacity-[0.03] pointer-events-none w-full text-center overflow-hidden z-0">
        <h1 class="big-serif text-[30vw] italic whitespace-nowrap">art</h1>
    </div>

    <!-- MAIN CONTENT -->
    <main class="relative z-10 text-center max-w-3xl px-6 flex flex-col items-center">
        
        <!-- Status Indicator -->
        <div class="mb-8 flex items-center gap-3 border border-[#333] px-4 py-2 bg-[#050505]/80 backdrop-blur-sm">
            <div class="w-2 h-2 bg-accent rounded-full animate-pulse"></div>
            <span class="meta-text text-gray-400">Site Under Construction</span>
        </div>

        <!-- Title -->
        <h1 class="big-serif text-7xl md:text-9xl uppercase tracking-tighter mb-6">
            stpn-d<br><span class="italic text-gray-500"></span>
        </h1>

        <!-- Subtitle/Manifesto Snippet -->
        <p class="font-serif text-xl md:text-2xl text-gray-400 max-w-lg leading-relaxed italic mb-12">
            "The masterpiece is not finished until it screams. The collection is currently being curated."
        </p>

        <!-- Newsletter / Notification
        <div class="w-full max-w-md border-t border-[#333] pt-12">
            <p class="meta-text mb-6">Notify me upon release</p>
            <form class="flex flex-col md:flex-row gap-4" onsubmit="event.preventDefault(); alert('Registered.');">
                <input type="email" placeholder="EMAIL ADDRESS" class="input-minimal hoverable" data-cursor="input">
                <button type="submit" class="btn-minimal hoverable" data-cursor="link">Subscribe</button>
            </form>
        </div> -->

        <!-- Footer Links 
        <div class="mt-16 flex gap-8">
            <a href="#" class="meta-text hover:text-white transition-colors border-b border-transparent hover:border-white hoverable" data-cursor="link">Instagram</a>
            <a href="" class="meta-text hover:text-white transition-colors border-b border-transparent hover:border-white hoverable" data-cursor="link">Contact</a>
        </div>-->

    </main>

    <!-- CORNER METADATA -->
    <div class="fixed top-8 left-8 meta-text hidden md:block z-30">Vol. I</div>
    <div class="fixed top-8 right-8 meta-text hidden md:block z-30">Est. 2025</div>
    <div class="fixed bottom-8 left-8 meta-text hidden md:block z-30">Jihlava, CZ</div>
    <div class="fixed bottom-8 right-8 meta-text hidden md:block z-30">Â© 2025</div>

    <script>
        // Preloader
        window.addEventListener('load', () => {
            const tl = gsap.timeline();
            tl.to('.preloader', {
                yPercent: -100,
                duration: 1.2,
                delay: 0.5,
                ease: 'power4.inOut'
            });
            
            // Text Reveal Animation
            tl.from('main > *', {
                y: 50,
                opacity: 0,
                duration: 1,
                stagger: 0.1,
                ease: 'power3.out'
            }, "-=0.5");
        });

        // Cursor Logic
        const cursorDot = document.querySelector('.cursor-dot');
        const cursorRing = document.querySelector('.cursor-ring');
        
        window.addEventListener('mousemove', (e) => {
            gsap.to(cursorDot, { x: e.clientX, y: e.clientY, duration: 0.1 });
            gsap.to(cursorRing, { x: e.clientX, y: e.clientY, duration: 0.3 });
        });

        document.querySelectorAll('.hoverable').forEach(el => {
            el.addEventListener('mouseenter', () => {
                gsap.to(cursorRing, { scale: 1.5, borderColor: '#fff' });
            });
            el.addEventListener('mouseleave', () => {
                gsap.to(cursorRing, { scale: 1, borderColor: 'rgba(255,255,255,0.5)' });
            });
        });
    </script>
</body>
</html>
